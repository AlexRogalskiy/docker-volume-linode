sudo: required
os:
  - linux
services:
  - docker
language: go

go:
  - 1.15.5

jobs:
  include:
    - stage: build
      script: make build
    - stage: check
      script: make check
    - stage: unit-test
      script: make unit-test
    - stage: deploy
      script: make deploy
      if: tag =~ ^v\d
